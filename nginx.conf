server {
    listen 80;
    listen [::]:80;
    server_name kit.mylecture.kr;

    # Cloudflare를 사용하는 경우 자동으로 HTTPS 리다이렉트됩니다
    # 또는 Let's Encrypt를 사용하려면 아래 주석 해제:
    # return 301 https://$server_name$request_uri;

    root /var/www/lecture-kit;
    index index.html;

    # React Router (SPA)를 위한 설정
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 정적 파일 캐싱
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}

